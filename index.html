<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kırmızı Kalpler ve Zarf</title>
<style>
  body {
    margin: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 300px;
    height: 300px;
    background: repeating-linear-gradient(
      45deg,
      transparent,
      transparent 30px,
      #ff4d4d 30px,
      #ff4d4d 32px
    );
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    gap: 5px;
    justify-content: center;
    align-content: center;
  }
  .heart {
    color: red;
    font-size: 24px;
    user-select: none;
  }
  .envelope {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    font-size: 60px;
    color: #cc0000;
  }
</style>
</head>
<body>
  <div class="container" aria-label="Kırmızı kalpler">
    <!-- Kırmızı kalpler -->
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>

    <!-- Ortadaki zarf -->
    <div class="envelope" title="Tıkla">✉️</div>
  </div>

<script>
  document.querySelector('.envelope').addEventListener('click', function() {
    alert('Bakma bana öyle kırgın kırgın sende bana hastasın nenesi çılgın');
  });
</script>
</body>
</html>
