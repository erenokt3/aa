<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Büyük Zarf ve Kağıt Animasyonu</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex; justify-content: center; align-items: center;
    background: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .hearts-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex; flex-wrap: wrap;
    justify-content: center; align-content: center;
    gap: 8px;
    pointer-events: none;
    z-index: 0;
  }
  .heart {
    font-size: 36px;
    color: red;
    user-select: none;
  }
  .envelope-wrapper {
    position: relative;
    width: 160px;
    height: 220px;
    cursor: pointer;
    z-index: 10;
  }
  .envelope {
    font-size: 140px;
    color: #cc0000;
    user-select: none;
    position: relative;
    z-index: 2;
    line-height: 1;
  }
  .paper {
  position: absolute;
  bottom: 48px;
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  min-width: 220px;      /* genişliği artırdım */
  max-width: 280px;      /* çok büyümesin */
  min-height: 120px;     /* başlangıç yüksekliği */
  background: #fff8dc;
  border: 3px solid #f39c12;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  font-size: 18px;
  color: #333;
  opacity: 0;
  pointer-events: none;
  transition: transform 0.5s ease, opacity 0.5s ease;
  white-space: normal;
  user-select: text;
  line-height: 1.4;
}

  .paper.show {
    transform: translateX(-50%) translateY(-180px);
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="hearts-background" aria-hidden="true">
  <script>
    // Sayfayı tamamen kaplayacak kadar kalp ekliyoruz
    const heartCount = Math.floor((window.innerWidth / 44) * (window.innerHeight / 44));
    for(let i=0; i<heartCount; i++) {
      document.write('<span class="heart">❤️</span>');
    }
  </script>
</div>

<div class="envelope-wrapper" aria-label="Büyük zarf ve mesaj kağıdı">
  <div class="envelope" title="Zarfa tıkla">✉️</div>
  <div class="paper" role="alert" aria-live="polite">
    Bakma bana öyle kırgın kırgın<br>sende bana hastasın nenesi çılgın
  </div>
</div>

<script>
  const envelopeWrapper = document.querySelector('.envelope-wrapper');
  const paper = envelopeWrapper.querySelector('.paper');

  envelopeWrapper.addEventListener('click', () => {
    paper.classList.toggle('show');
  });
</script>

</body>
</html>
